      function generateItem({t,h,l,n}){
  let inner = /*html*/`
      <div class="swiper-slide">
        <div class="pag">
            <div class="head_page">
                <div class="head_page_info">
                    <div class="img_info"></div>
                    <div class="title_info">${n}</div>
                </div>  
            </div>
            <div class="pag_info">
              <div class="col">
                <div class="graph temp" id="temp_graph_${n}_1"></div>
                <div style="color:white" class="temp_text">Temperatura</div>
              </div>
              <div class="col">
                <div class="graph umid" id="temp_graph_${n}_2"></div>
                <div style="color:white" class="temp_text">Umidade</div>
              </div>
              <div class="col">
                <div class="title_info">${l}</div>
              </div>
            </div>
        </div>
      </div>
  `
  return inner.trim()
}

function pageHome(){
let inner = /*html*/`
    <div class="pag_home">
      <div class="pag_logo"></div>
      <input id="host_ngrok" class="input" type="text">
      <button class="button">Conectar</button>
    </div>
`
return inner.trim()
}

                  </div>
            </div>
        </div>
    </main>

      <script>
          // iniciateBar('temp_graph_1').animate('1')
          // iniciateBar('temp_graph_2').animate('0.5')
          // iniciateBar('temp_graph_3').animate('1')
          // INIT

          let HOST = 'null'
          let save_host = window.sessionStorage.getItem('host')
          const ngrok = window.location.search.replace('?','')
          if(!save_host){setData(ngrok).then(resp=>{
            if(resp) {
              HOST = ngrok
              window.sessionStorage.setItem('host',ngrok)
            }
          })}
          else{
            HOST = save_host
          }
          //
          let button = document.getElementsByClassName('button')[0]
          function dataOnClick(){
            button.innerHTML = "Conectando..."
            let value = document.getElementById('host_ngrok').value
            setData(value).then(resolve=>{
                button.innerHTML = "Conectar"
                if(resolve) {
                  HOST = value
                  window.sessionStorage.setItem('host',value)
                }
            })
          }
          button.addEventListener('click',dataOnClick)

          const root = document.getElementsByClassName('swiper-wrapper')[0]

          let DATA_RECOVER = false        
          let BARS = {}
          let MOTOR = []
          let NOTIF = false
          let NOTIF_OK = false

          function setData(host){
            return new Promise ((retr)=>{
                fetch("https://1a42-170-79-55-83.ngrok.io"+'/getData',{
                  method: 'GET'
                }).then(resolve=>{
                if(resolve.status!=200){
                  retr(false)
                }
                else{
                  resolve.json().then(resolve=>{
                    let dados = Object.entries(resolve).map(data=>{
                      return {...data[1]}
                    })
                    MOTOR = []
                    if(!DATA_RECOVER || dados.length != DATA_RECOVER.length){
                        root.innerHTML = ''
                        dados.map(data=>{
                          root.innerHTML += generateItem(data)
                          
                          let temp ='temp_graph_'+data.n+"_1"
                          let umid ='temp_graph_'+data.n+"_2"
                          let luz ='temp_graph_'+data.n+"_3"
                          BARS[data.n] = {}
                          setTimeout(() => {
                            BARS[data.n].t = iniciateBar(temp,data.t)
                            BARS[data.n].h = iniciateBar(umid,data.h)
                          }, 100);
                        })
                    }
                    else{
                      DATA_RECOVER.map(data=>{
                          MOTOR.push(data.m)
                          BARS[data.n].t.animate(data.t/100)
                          BARS[data.n].h.animate(data.h/100)
                        })
                    }
                    if(MOTOR.includes(true) && !NOTIF){
                      notify("Ambiente inadequado, regulando...")
                      NOTIF=true
                    }
                    if(!MOTOR.includes(true) && !NOTIF_OK){
                      okNoify()
                      NOTIF_OK=true
                    }
                    if(!MOTOR.includes(true)){
                      NOTIF=false
                    }
                    if(MOTOR.includes(true)){
                      NOTIF_OK=false
                    }
                    DATA_RECOVER = dados
                    retr(true)
                  })
                }
              })          
            })    
        }
        setInterval(() => {
          setData()
        }, 1000);
        setData()

        document.getElementsByClassName('reset')[0].addEventListener('click',()=>{
          HOST = ''
          window.sessionStorage.removeItem('host')
          root.innerHTML = pageHome()
          button = document.getElementsByClassName('button')[0]
          button.addEventListener('click',dataOnClick)
          DATA_RECOVER = false        
          BARS = {}
        })    
      </script>
      <script>
        function notify(text){
          iziToast.warning({
                title: 'Atenção',
                message: text,
                position: 'bottomRight',
          });
        }
        function okNoify(){
          iziToast.success({
              title: 'Tudo certo !',
              message: 'Ambiente estável',
          });
        }

      <script>
        function iniciateBar(div,val){
          let temp_graph = document.getElementById(div)
          var bar = new ProgressBar.SemiCircle(temp_graph, {
          strokeWidth: 6,
          color: '#FFEA82',
          trailColor: '#eee',
          trailWidth: 1,
          easing: 'easeInOut',
          duration: 800,
          svgStyle: null,
          text: {
          fontSize:'1px',
          value: '',
          alignToBottom: false
          },
          from: {color: '#3399ff'},
          to: {color: '#ED6A5A'},
          // Set default step function for all animate calls
          step: (state, bar) => {
          bar.path.setAttribute('stroke', state.color);
          var value = Math.round(bar.value() * 100);
          if (value === 0) {
              bar.setText('');
          } else {
              bar.setText(value);
          }

          bar.text.style.color = state.color;
          }
          });
          bar.text.style.fontFamily = '"Raleway", Helvetica, sans-serif';
          bar.text.style.fontSize = '14px';
          bar.animate(val/100)

          return bar
      }
