      <script>
          // iniciateBar('temp_graph_1').animate('1')
          // iniciateBar('temp_graph_2').animate('0.5')
          // iniciateBar('temp_graph_3').animate('1')
          // INIT

          let HOST = 'null'
          let save_host = window.sessionStorage.getItem('host')
          const ngrok = window.location.search.replace('?','')
          if(!save_host){setData(ngrok).then(resp=>{
            if(resp) {
              HOST = ngrok
              window.sessionStorage.setItem('host',ngrok)
            }
          })}
          else{
            HOST = save_host
          }
          //
          let button = document.getElementsByClassName('button')[0]
          function dataOnClick(){
            button.innerHTML = "Conectando..."
            let value = document.getElementById('host_ngrok').value
            setData(value).then(resolve=>{
                button.innerHTML = "Conectar"
                if(resolve) {
                  HOST = value
                  window.sessionStorage.setItem('host',value)
                }
            })
          }
          button.addEventListener('click',dataOnClick)

          const root = document.getElementsByClassName('swiper-wrapper')[0]

          let DATA_RECOVER = false        
          let BARS = {}
          let MOTOR = []
          let NOTIF = false
          let NOTIF_OK = false

          function setData(host){
            return new Promise ((retr)=>{
                fetch((host || HOST)+'/getData').then(resolve=>{
                if(resolve.status!=200){
                  retr(false)
                }
                else{
                  resolve.json().then(resolve=>{
                    let dados = Object.entries(resolve).map(data=>{
                      return {...data[1]}
                    })
                    MOTOR = []
                    if(!DATA_RECOVER || dados.length != DATA_RECOVER.length){
                        root.innerHTML = ''
                        dados.map(data=>{
                          root.innerHTML += generateItem(data)
                          
                          let temp ='temp_graph_'+data.n+"_1"
                          let umid ='temp_graph_'+data.n+"_2"
                          let luz ='temp_graph_'+data.n+"_3"
                          BARS[data.n] = {}
                          setTimeout(() => {
                            BARS[data.n].t = iniciateBar(temp,data.t)
                            BARS[data.n].h = iniciateBar(umid,data.h)
                          }, 100);
                        })
                    }
                    else{
                      DATA_RECOVER.map(data=>{
                          MOTOR.push(data.m)
                          BARS[data.n].t.animate(data.t/100)
                          BARS[data.n].h.animate(data.h/100)
                        })
                    }
                    if(MOTOR.includes(true) && !NOTIF){
                      notify("Ambiente inadequado, regulando...")
                      NOTIF=true
                    }
                    if(!MOTOR.includes(true) && !NOTIF_OK){
                      okNoify()
                      NOTIF_OK=true
                    }
                    if(!MOTOR.includes(true)){
                      NOTIF=false
                    }
                    if(MOTOR.includes(true)){
                      NOTIF_OK=false
                    }
                    DATA_RECOVER = dados
                    retr(true)
                  })
                }
              })          
            })    
        }
        setInterval(() => {
          setData()
        }, 1000);
        setData()

        document.getElementsByClassName('reset')[0].addEventListener('click',()=>{
          HOST = ''
          window.sessionStorage.removeItem('host')
          root.innerHTML = pageHome()
          button = document.getElementsByClassName('button')[0]
          button.addEventListener('click',dataOnClick)
          DATA_RECOVER = false        
          BARS = {}
        })    
      </script>
      <script>
        function notify(text){
          iziToast.warning({
                title: 'Atenção',
                message: text,
                position: 'bottomRight',
          });
        }
        function okNoify(){
          iziToast.success({
              title: 'Tudo certo !',
              message: 'Ambiente estável',
          });
        }
